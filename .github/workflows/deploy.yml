name: Deploy Producao (Novo)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do Codigo
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        command_timeout: 30m
        script: |
          echo ">>> INICIANDO DEPLOY NOVO <<<"
          
          # 1. Entra na pasta
          cd AlertaVerdeDevOps
          
          # 2. Atualiza o codigo
          git fetch --all
          git reset --hard origin/main
          
          # 3. Confere a versao do Docker (Para aparecer no log)
          echo ">>> Versao do Docker Instalada:"
          docker compose version
          
          # 4. Derruba e Sobe (COM O COMANDO CERTO - SEM TRAÃ‡O)
          echo ">>> Recriando Containers..."
          sudo docker compose down
          sudo docker compose up -d --build
          
          echo ">>> SUCESSO TOTAL! <<<"