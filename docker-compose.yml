version: '3.8'

services:
  # =========================================
  # ğŸšœ BACKEND (C++ & API)
  # =========================================
  backend:
    build: ./backend
    container_name: alerta-verde-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/data:/data
    restart: always
    networks:
      - alerta-net

  # =========================================
  # ğŸŒ FRONTEND (SITE & NGINX)
  # =========================================
  frontend:
    build: ./frontend
    container_name: alerta-verde-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - alerta-net

# =========================================
# ğŸ”Œ REDE
# =========================================
networks:
  alerta-net:
    driver: bridge