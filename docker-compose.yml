version: '3.8'

services:
  # =========================================
  # üöú APLICA√á√ÉO PRINCIPAL (ALERTA VERDE)
  # =========================================
  
  backend:
    build: ./backend
    container_name: alerta-verde-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/data:/data
    restart: always
    networks:
      - alerta-net

  frontend:
    build: ./frontend
    container_name: alerta-verde-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - alerta-net

  # =========================================
  # üìä MONITORAMENTO (ZABBIX + GRAFANA)
  # =========================================

  # 1. Banco de Dados exclusivo para o Zabbix
  mysql-server:
    image: mysql:8.0
    container_name: zabbix-mysql
    environment:
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - MYSQL_ROOT_PASSWORD=root_pwd
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - zabbix-mysql-data:/var/lib/mysql
    networks:
      - alerta-net
    restart: always

  # 2. Servidor Zabbix (O C√©rebro)
  zabbix-server:
    image: zabbix/zabbix-server-mysql:ubuntu-latest
    container_name: zabbix-server
    ports:
      - "10051:10051"
    environment:
      - DB_SERVER_HOST=mysql-server
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - MYSQL_ROOT_PASSWORD=root_pwd
    depends_on:
      - mysql-server
    networks:
      - alerta-net
    restart: always

  # 3. Interface Web do Zabbix (O Painel)
  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:ubuntu-latest
    container_name: zabbix-web
    ports:
      - "8081:8080" # Acessar em localhost:8081
    environment:
      - DB_SERVER_HOST=mysql-server
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - ZBX_SERVER_HOST=zabbix-server
      - PHP_TZ=America/Sao_Paulo
    depends_on:
      - zabbix-server
    networks:
      - alerta-net
    restart: always

  # 4. Zabbix Agent (O Espi√£o - NOVO!)
  # Necess√°rio para coletar CPU e Mem√≥ria
  zabbix-agent:
    image: zabbix/zabbix-agent:ubuntu-latest
    container_name: zabbix-agent
    ports:
      - "10050:10050"
    environment:
      # O nome abaixo deve ser "Zabbix server" para casar com a config padr√£o
      - ZBX_HOSTNAME=Zabbix server
      - ZBX_SERVER_HOST=zabbix-server
    depends_on:
      - zabbix-server
    networks:
      - alerta-net
    restart: always

  # 5. Grafana (Visualiza√ß√£o Bonita)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-monitor
    ports:
      - "3000:3000" # Acessar em localhost:3000
    environment:
      # Instala o plugin do Zabbix automaticamente
      - GF_INSTALL_PLUGINS=alexanderzobnin-zabbix-app
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - alerta-net
    restart: always

# Defini√ß√£o da Rede
networks:
  alerta-net:
    driver: bridge

# Defini√ß√£o do Volume (para o banco n√£o apagar)
volumes:
  zabbix-mysql-data: